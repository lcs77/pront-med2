<!DOCTYPE html>
<html lang="en"
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <h1>Login Adm</h1>

    <h3><a href="/cadastroAdm" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Adm</a></h3>
    <table class="container">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                
            </tr>
        </thead>
        <tbody>
        <tr th:each="administrador : ${administradores}">
            <div class="row">
                <td><span th:text="${administrador.id}"></span></td>
                <td><span th:text="${administrador.email}"></span></td>
            </div>
        </tr>
    </tbody>
    </table>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</body>
</html>
