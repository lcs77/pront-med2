<!DOCTYPE html>
<html lang="en"
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <h1>Prontuario</h1>

    <h3><a href="/anamnese" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Adicionar Prontuario</a></h3>
    <table class="container">
        <thead>
            <tr>
                <th>Cpf</th>
                <th>Exercicios Fisicos</th>
                <th>Alimentacao Balanceada</th>
                <th>Tabagista</th>
                <th>Antecendentes Alergicos</th>
                <th>Problemas Cardiacos</th>
                <th>Consome Alcool</th>
                <th>Problemas Ortopidicos</th>

            </tr>
        </thead>
        <tbody>
        <tr th:each="anamnese : ${anamneses}">
            <div class="row">
                <td><span th:text="${anamnese.cpf}"></span></td>
                <td><span th:text="${anamnese.exerciciosFisicos}"></span></td>
                <td><span th:text="${anamnese.alimentacaoBalanceada}"></span></td>
                <td><span th:text="${anamnese.tabagista}"></span></td>
                <td><span th:text="${anamnese.antecedentesAlergicos}"></span></td>
                <td><span th:text="${anamnese.problemasCardiacos}"></span></td>
                <td><span th:text="${anamnese.consomeAlcool}"></span></td>
                <td><span th:text="${anamnese.problemasOrtopedicos}"></span></td>
            </div>
        </tr>
    </tbody>
    </table>



    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</body>
</html>
