<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="projection, screen, tv" rel="stylesheet" type="text/css" href="../css/cadastroPaciente.css">
    
    
</head>
<body>

<header>
   
    <ul>
        <img alt="logoprontmed" class="img" src="../assets/img.png">
        <h3>Prontmed</h3>
        
        
    </ul>
    
</header>

<form action="" method="post">
    
    <div class="principal">

        <div class="linha">
            <h1>Cadastre-se como Paciente</h1>
        </div>
        
        <div class="linha">
            <p>
                <label for="name">Nome completo* </label><br>
                
                <input type="text" id="name" name="nome" >
            </p>
       
            <p>
            <label for="email"> E-mail* </label><br>
            <input type="text" id="email" name="email" >
            </p>
        </div>
      
        
        <div class="linha"> 
            
            <p>
            <label for="senha">Senha* </label>
            <input type="password" id="password" name="senha">
            </p>
            
            <p>
                <label for="cpf">CPF*</label><br>
                <input type="text" id="cpf" name="cpf">
            
            </p>

            
            
            
        </div>
        

        <div class="linha">

            <p>
                <label for="rg">Rg*</label>
                <input type="number" id="rg" name="rg">
            </p>


            <p>
                <label for="street">Endereço*</label>
                <input type="text" id="street" name="endereco">
            </p>



        </div>
        
        <div class="linha">
            <p>
                <label for="neighbourhood">Bairro*</label>
                <input type="text" id="bairro" name="bairro">
            </p>
            <p>
                <label for="city">Cidade*</label><br>
                <input type="text" id="city" name="cidade">
            </p>
        </div>
        <div class="linha">

            <p>
                <label for="data">Data de nascimento*</label>
                <input type="date" id="data" name="data">
            </p>


            <p>
                <label for="telefone">Telefone*</label>
                <input type="number" id="telefone" name="telefone">
            </p>



        </div>

        <div class="linha">
           
            <label for="state">Estado*</label>
                    <select name="estado" id="state" data-jsv-validators="require" />
                    <option value="selecione">Selecione</option>
                    <option value="AC">Acre</option>                                    <option value="AL">Alagoas</optio>                                   <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <p>
                    <label for="sex">Gênero</label>
                        <select name="genero" id="sex">
                        <option value="blank">Selecione</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outros</option>
                    </select>
                </p> 

        </div>
        <div class="submit">
            <p> 
                <input type="submit" value="cadastrar" />
              </p>
        </div>
        <a class="botao2" href="/loginPaciente">Voltar </a>
    </div>

</form>
    
</body>
</html>
